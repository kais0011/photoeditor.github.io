    <h1 id="app-title">تعديل الصور</h1>
    <input type="file" id="upload" accept="image/*">
    <div class="canvas-container">
        <canvas id="canvas"></canvas>
    </div>
    <div class="controls">
        <div>
            <label id="brightness-label">سطوع:</label>
            <input type="range" id="brightness" min="-100" max="100" value="0">
        </div>
        <div>
            <label id="contrast-label">تباين:</label>
            <input type="range" id="contrast" min="-100" max="100" value="0">
        </div>
        <div>
            <label id="saturation-label">تشبع:</label>
            <input type="range" id="saturation" min="-100" max="100" value="0">
        </div>
        <button id="apply-filters-btn">تطبيق الفلاتر</button>
        <button id="grayscale-btn">أبيض وأسود</button>
        <button id="crop-btn">قص يدوي</button>
        <button id="download-btn">تحميل الصورة</button>
        <button id="reset-btn">إعادة تعيين</button>
    </div>
